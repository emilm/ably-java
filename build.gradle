buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0'
    }
}

allprojects {
  group = 'io.ably'

  repositories {
      jcenter()
  }

  tasks.withType(Javadoc) {
      // To prevent javadoc warnings with Java 8
      options.addStringOption('Xdoclint:none', '-quiet')
  }
}

subprojects {
  version = '0.9.pre'
  description = """Ably java client library"""
}
